name: Kotlin Spring Boot CI/CD to EKS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Secret scanning with Gitleaks
      - name: Gitleaks Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--verbose"
        continue-on-error: false

      # Install kubectl (Azure action, similar to Node workflow)
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.15.0' # default is latest stable
          id: install

      # Configure AWS credentials for EKS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Docker login to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build, tag, and push Docker image to Docker Hub
      - name: Build & push Docker image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/kotlin-spring-boot-demo
          IMAGE_TAG: latest
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      # Update kubeconfig to access EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

      # Deploy manifests to EKS
      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml